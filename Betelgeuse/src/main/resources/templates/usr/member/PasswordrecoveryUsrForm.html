<script type="text/javascript">
$("#userEmail").on("keyup", function(){
	let regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/
	$("#userEmail").removeClass("is-invalid");
	if(!regExp.test($("#userEmail").val())) {
		$("#userEmail").addClass("is-invalid");
	} else {
		$("#userEmail").removeClass("is-invalid");		
	}
});

function loginLogic (){
	
// 	if(validation() == false) return false;
	$.ajax({
		async: true 
		,cache: false
		,type: "post"
		/* ,dataType:"json" */
		,url: "/member/PswdfindUsrProc"
		/* ,data : $("#formLogin").serialize() */
		,data : { "userEmail" : $("#userEmail").val()}
		,success: function(response) {
			if(response.rt == "success") {
				location.href = "/index/home-logined";
// 				if(response.changePwd == "true") {
// 					location.href = "/v1/infra/member/expiredPwdUsrForm";
// 				} else {
// 					location.href = "/v1/infra/index/indexXdmView";
// 				}
			} else {
		 		document.getElementById("modalAlertTitle").innerText = "확 인";
		 		document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
		 		$("#modalAlert").modal("show");
			}
		}
		,error : function(jqXHR, textStatus, errorThrown){
			alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
		}
	});
}
document.getElementById("btnSubmit").onclick = function () {
	if(document.getElementById("userEmail").value.trim() == null || document.getElementById("userEmail").value.trim() == "") {
		document.getElementById("userEmail").classList.add("is-invalid");
		return false;
	} else {
		document.getElementById("userEmail").classList.remove("is-invalid");
	}
	
	loginLogic ();
}


</script>
