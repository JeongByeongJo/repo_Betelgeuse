<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="javascript:void(0)">Page 1</a></li>
                                <li class="breadcrumb-item"><a href="javascript:void(0)">Page 2</a></li>
                                <li class="breadcrumb-item active"><a href="javascript:void(0)">Default</a></li>
                            </ol>
                            <h2>Code</h2>                           
                        </div>
                    </div>                    
                </div>
                <!-- row -->

                <div class="form-validation">
                    <form class="form-valide" action="/code/CodeXdmInst" method="post" id="form">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <h4 class="card-header">기본정보</h4>
                            <div class="card-body">
                                <div class="form-group row" style="margin-bottom: 1em;">
                                    <div class="col">
	                                    &nbsp; 코드그룹<span style="color: red;"><sup>*</sup></span>
	                                    <select class="form-control" id="codegroup_cdgSeq" name="codegroup_cdgSeq" aria-label="Default select example">
	                                        <option value="">선택하세요</option>
	                                        <option th:each ="list : ${list}" th:value="${list.cdgSeq}" th:text="${list.cdgName}"></option>                                               
	                                    </select>
                                    </div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                </div>
                                <div class="form-group row" style="margin-bottom: 1em;">
                                    <div class="col">
                                        &nbsp; 코드그룹 코드<span style="color: red;"><sup>*</sup></span>
                                        <input type="text" class="form-control" id="" placeholder="자동생성" disabled>                                 
                                    </div>
                                    <div class="col">                                
                                        &nbsp; 코드 (ANOTHER)
                                        <input type="text" class="form-control" id="" placeholder="영어소문자, 숫자">
                                    </div>
                                    <div class="col">
                                        &nbsp; 코드 이름<span style="color: red;"><sup>*</sup></span>
                                        <input type="text" class="form-control" id="cdName" name="cdName" placeholder="한글, 영대소문자, 숫자">
                                    </div>
                                    <div class="col">
                                        &nbsp; 코드 이름 (영문)<span style="color: red;"><sup>*</sup></span>
                                        <input type="text" class="form-control" id="cdNameEng" name="cdNameEng" placeholder="영대소문자, 숫자">
                                    </div>
                                </div>
                                <div class="form-group row" style="margin-bottom: 1em;">
                                    <div class="col">
                                         &nbsp; 사용여부<span style="color: red;"><sup>*</sup></span>
                                        <select class="form-control" aria-label="Default select example" id="cdUseNy" name="cdUseNy">
                                            <option value="">선택하세요</option>
                                            <option th:value="1">사용</option>                                            
                                            <option th:value="0">미사용</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        &nbsp; 순서<span style="color: red;"><sup>*</sup></span>
                                        <input type="text" class="form-control"> 
                                    </div>
                                    <div class="col"></div>
                                    <div class="col"></div>
                                </div>
                                <div class="row" style="margin-bottom: 1em;">
                                    <div class="col">
                                         &nbsp; 설명
                                         <textarea class="form-control" id="cdDesc" name="cdDesc" rows="3"></textarea>
                                    </div>
                                    <div class="col"></div>                           
                                </div>
                                
                                <div class="form-group row" style="padding: 1em;">
                                    <div class="col" style="text-align: left;">
                                        <a href="/code/CodeXdmList"><button type="button" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                                          </svg>
                                        </button></a>
                                        
                                    </div>
                                    <div class="col" style="text-align: right;">
                                        <button type="button" class="btn btn-primary" id="btnsave"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-database" viewBox="0 0 16 16">
                                            <path d="M4.318 2.687C5.234 2.271 6.536 2 8 2s2.766.27 3.682.687C12.644 3.125 13 3.627 13 4c0 .374-.356.875-1.318 1.313C10.766 5.729 9.464 6 8 6s-2.766-.27-3.682-.687C3.356 4.875 3 4.373 3 4c0-.374.356-.875 1.318-1.313M13 5.698V7c0 .374-.356.875-1.318 1.313C10.766 8.729 9.464 9 8 9s-2.766-.27-3.682-.687C3.356 7.875 3 7.373 3 7V5.698c.271.202.58.378.904.525C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777A5 5 0 0 0 13 5.698M14 4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16 8 16s3.022-.289 4.096-.777C13.125 14.755 14 14.007 14 13zm-1 4.698V10c0 .374-.356.875-1.318 1.313C10.766 11.729 9.464 12 8 12s-2.766-.27-3.682-.687C3.356 10.875 3 10.373 3 10V8.698c.271.202.58.378.904.525C4.978 9.71 6.427 10 8 10s3.022-.289 4.096-.777A5 5 0 0 0 13 8.698m0 3V13c0 .374-.356.875-1.318 1.313C10.766 14.729 9.464 15 8 15s-2.766-.27-3.682-.687C3.356 13.875 3 13.373 3 13v-1.302c.271.202.58.378.904.525C4.978 12.71 6.427 13 8 13s3.022-.289 4.096-.777c.324-.147.633-.323.904-.525"/>
                                          </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                          </div>
                    </div>
                    <div class="modal" id="basicModal" name="basicModal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">입력오류</h5>
                                    <button type="button" id="cloxmo" name="cloxmo" class="close"><span>&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">형식에 맞게 입력해주세요.</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" id="clomo" name="clomo">닫기</button>
                                    <button type="button" id="savechanges" name="savechanges" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="xsubmit" name="xsubmit" hidden></button>
            </form></div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

        
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    
    <script type="text/javascript">

    document.getElementById("btnsave").onclick = function() {
		document.getElementById("xsubmit").click();
		if(document.getElementById("codegroup_cdgSeq").value.trim() == null || document.getElementById("codegroup_cdgSeq").value.trim() == "") {
			//document.getElementById("cdgName").style.borderColor = "red";
			document.getElementById("basicModal").style.display = 'block';
			return false;
		}
		if(document.getElementById("cdName").value.trim() == null || document.getElementById("cdName").value.trim() == "") {
			//document.getElementById("cdgName").style.borderColor = "red";
			document.getElementById("basicModal").style.display = 'block';
			return false;
		}
		if(document.getElementById("cdNameEng").value.trim() == null || document.getElementById("cdNameEng").value.trim() == "") {
			//document.getElementById("cdgNameEng").style.borderColor = "red";
			document.getElementById("basicModal").style.display = 'block';
			return false;
		}
		document.getElementById("form").submit();
	}
	
	document.getElementById("clomo").onclick = function() {
		document.getElementById("basicModal").style.display = 'none';
		if(document.getElementById("codegroup_cdgSeq").value.trim() == null || document.getElementById("codegroup_cdgSeq").value.trim() == "") {
			document.getElementById("codegroup_cdgSeq").focus();
			return false;
		}
		if(document.getElementById("cdName").value.trim() == null || document.getElementById("cdName").value.trim() == "") {
			document.getElementById("cdName").focus();
			return false;
		}
		if(document.getElementById("cdNameEng").value.trim() == null || document.getElementById("cdNameEng").value.trim() == "") {
			document.getElementById("cdNameEng").focus();
			return false;
		}
		document.getElementById("cdName").focus();
	}
	
	document.getElementById("cloxmo").onclick = function() {
		document.getElementById("basicModal").style.display = 'none';
		document.getElementById("cdName").focus();
	}
	
	document.getElementById("savechanges").onclick = function() {
		alert("savechanges");
	}
			
	</script>
    
    <script src="/xdm/template/FocusAdmin/assets//vendor/global/global.min.js"></script>
    <script src="/xdm/template/FocusAdmin/assets//js/quixnav-init.js"></script>
    <script src="/xdm/template/FocusAdmin/assets//js/custom.min.js"></script>
    
	<!-- Jquery Validation -->
    <script src="/xdm/template/FocusAdmin/assets/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Form validate init -->
    <script src="/xdm/template/FocusAdmin/assets/js/plugins-init/jquery.validate-init.js"></script>
	

    <!-- Datatable -->
    <script src="/xdm/template/FocusAdmin/assets//vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/xdm/template/FocusAdmin/assets//js/plugins-init/datatables.init.js"></script>

</body>

</html>
